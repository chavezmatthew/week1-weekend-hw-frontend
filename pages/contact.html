    <main>
        <br/>
        <section>
            <img src="/images/frodo-and-gandalf.jpg" alt="Contact Gandalf" width="450">
            <h2>If you need to get in touch, fill out the form...</h2>
        </section>
        
        <section>
            <form action="/submit" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required aria-label="Name" autocomplete="name">

                <br/><br/>

                <label for="user-email">Email:</label>
                <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required aria-label="Email" autocomplete="email">

                <br/><br/>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit phone number" required aria-label="Phone" autocomplete="tel">

                <br/><br/>

                <label for="Preferred Contact Method">Preferred Contact Method:</label>
                <input type="radio" id="email" name="contact-method" value="email" required>
                <label for="email">Email</label>
                <input type="radio" id="phone" name="contact-method" value="phone">
                <label for="phone">Phone</label>

                <br/><br/>

                <label for="comments"><b>What's on your mind:</b></label> 
                <br/>
                <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Share your thoughts..." required></textarea>
                <br/>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>
    </main>
